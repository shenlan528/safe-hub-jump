<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Live Access</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body { margin: 0; padding: 0; font-family: sans-serif; background: #000; color: #fff; text-align: center; }
    #safe-content { display: none; padding: 2em; }
    #warning { display: none; padding: 2em; }
    #ua-display { font-size: 12px; margin-top: 2em; color: #888; word-break: break-all; }
    button {
      padding: 0.8em 1.2em;
      font-size: 1.2em;
      background: #ff2255;
      border: none;
      border-radius: 10px;
      color: #fff;
      margin: 1em;
      cursor: pointer;
    }
    img.tip-img { max-width: 100%; height: auto; margin-top: 2em; }
  </style>
</head>
<body>

<div id="safe-content">
  <h2>👇 请选择直播间</h2>
  <button onclick="jump('a1')">🎥 直播间 A</button>
  <button onclick="jump('a2')">🎥 直播间 B</button>
  <button onclick="jump('a3')">🎥 直播间 C</button>
</div>

<div id="warning">
  <h3>请点击右上角</h3>
  <p>选择 <strong>“在浏览器中打开”</strong> 才能继续</p>
  <img id="tip-img" class="tip-img" src="/tip.png" alt="Open in browser">
</div>

<div id="ua-display"></div>

<script>
  const ua = navigator.userAgent.toLowerCase();
  const suspiciousKeywords = [
    'tiktok', 'douyin', 'musical_ly', 'bytedancewebview', 'ttnet', 'trill', '_ly',
    'webview', 'ttwebview', 'sslocal', 'bytedance', 'liteapp', 'appwebview',
    'tiktoklite', 'ss.android.ugc.trill', 'com.ss.android', 'cronet'
  ];
  const safeKeywords = ['chrome', 'safari', 'firefox', 'edg', 'samsungbrowser', 'opera', 'crios', 'fxios'];

  const isSuspicious = suspiciousKeywords.some(k => ua.includes(k));
  const isSafe = safeKeywords.some(k => ua.includes(k));
  const isHeadless = navigator.webdriver || !navigator.plugins.length;

  const isAllowed = isSafe && !isSuspicious && !isHeadless;

  if (isAllowed) {
    document.getElementById("safe-content").style.display = "block";
  } else {
    document.getElementById("warning").style.display = "block";
  }

  document.getElementById("ua-display").innerText = 'UA: ' + navigator.userAgent;
  fetch('/api/log-ua');

  async function jump(id) {
    const key = 'LoveTheTk@@EveryDay';
    const ts = Math.floor(Date.now() / 1000);
    const sign = await sha256(ts + key);
    location.href = `/api/jump?id=${id}&ts=${ts}&sign=${sign}`;
  }

  async function sha256(msg) {
    const buffer = new TextEncoder().encode(msg);
    const hash = await crypto.subtle.digest("SHA-256", buffer);
    return Array.from(new Uint8Array(hash)).map(b => b.toString(16).padStart(2, '0')).join('');
  }
</script>

</body>
</html>
