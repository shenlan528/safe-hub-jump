<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Live Hub</title>
  <style>
    body { font-family: sans-serif; text-align: center; padding: 2em; }
    .hidden { display: none; }
    #tipImage { width: 80%; max-width: 300px; margin-top: 1em; }
    button { padding: 1em 2em; margin: 1em; font-size: 1em; }
#copyTip {
  position: fixed;
  bottom: 40px;
  left: 50%;
  transform: translateX(-50%);
  background-color: #f44336;
  color: white;
  padding: 0.75em 1.5em;
  border-radius: 6px;
  font-size: 0.9em;
  z-index: 9999;
  box-shadow: 0 2px 8px rgba(0,0,0,0.2);
}
  </style>
</head>
<body>
  <h2 id="tip"></h2>
  <div id="buttons" class="hidden">
    <button id="btn1"></button>
    <button id="btn2"></button>
    <button id="btn3"></button>
  </div>
  <img id="tipImage" src="tip.png" class="hidden" />
 <div id="copyTip" class="hidden">复制成功！</div>
  <script>
    const langMap = {};
    let currentLang = 'en';

    async function detectLanguage() {
      const res = await fetch('/lang.json');
      const langs = await res.json();
      langMap.langs = langs;

      const browserLang = navigator.language || 'en';
      currentLang = langs[browserLang] ? browserLang : 'en';

      document.getElementById('tip').textContent = langs[currentLang].tip;
      document.getElementById('btn1').textContent = langs[currentLang].btn1;
      document.getElementById('btn2').textContent = langs[currentLang].btn2;
      document.getElementById('btn3').textContent = langs[currentLang].btn3;
    }

    function isHeadless() {
      return navigator.webdriver || !navigator.plugins.length;
    }

    async function isSafeBrowser() {
      const ua = navigator.userAgent.toLowerCase();
      const res = await fetch('/ua-blacklist.json');
      const blackList = await res.json();

      const ref = document.referrer;
      const isIframe = window !== window.parent;
      const isBlacklisted = blackList.some(keyword => ua.includes(keyword));
      const isHeadlessEnv = isHeadless();

      return !isBlacklisted && !isIframe && !isHeadlessEnv && !ref.includes('tiktok');
    }

   async function copyLink(id) {
  const ts = Math.floor(Date.now() / 1000);
  const resSign = await fetch(`/api/sign?ts=${ts}`);
  const sign = (await resSign.json()).sign;

  const res = await fetch(`/api/copy?id=${id}&ts=${ts}&sign=${sign}`);
  const data = await res.json();

  const showTip = (msg) => {
    const tipEl = document.getElementById('copyTip');
    tipEl.textContent = msg;
    tipEl.classList.remove('hidden');
    setTimeout(() => {
      tipEl.classList.add('hidden');
    }, 2000);
  };

  if (!res.ok || !data.t) {
    showTip("❌ 复制失败，请稍后再试");
    return;
  }

  const realUrl = atob(data.t);

  try {
    if (navigator.clipboard && navigator.clipboard.writeText) {
      await navigator.clipboard.writeText(realUrl);
    } else {
      const textarea = document.createElement('textarea');
      textarea.value = realUrl;
      textarea.setAttribute('readonly', '');
      textarea.style.position = 'absolute';
      textarea.style.left = '-9999px';
      document.body.appendChild(textarea);
      textarea.select();
      document.execCommand('copy');
      document.body.removeChild(textarea);
    }

    showTip("✅ 链接已复制，请粘贴到手机或电脑浏览器打开");
  } catch (err) {
    console.error('❌ 复制失败:', err);
    showTip("❌ 复制失败，请手动复制链接");
  }
}

    async function init() {
      await detectLanguage();
      const safe = await isSafeBrowser();
      const buttons = document.getElementById('buttons');
      const tipImage = document.getElementById('tipImage');

      if (safe) {
        buttons.classList.remove('hidden');
        document.getElementById('btn1').onclick = () => copyLink('a1');
        document.getElementById('btn2').onclick = () => copyLink('a2');
        document.getElementById('btn3').onclick = () => copyLink('a3');
      } else {
        tipImage.classList.remove('hidden');
      }

      // 上报日志
      fetch('/api/log-ua');
    }

    init();
  </script>
</body>
</html>
