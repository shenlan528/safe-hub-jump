<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Safe Hub</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body { font-family: sans-serif; text-align: center; padding: 2em; }
    .btn { margin: 1em auto; padding: 1em; font-size: 18px; background: #0070f3; color: white; border: none; border-radius: 8px; cursor: pointer; width: 80%; max-width: 300px; }
    .lang-btn { margin: 0.5em; padding: 0.5em 1em; font-size: 14px; }
  </style>
</head>
<body>
  <div id="tip" style="display:none;"><h3 id="tip-text"></h3></div>
  <div id="buttons" style="display:none;">
    <button class="btn" onclick="location.href='/jump1.html'" id="btn1"></button>
    <button class="btn" onclick="location.href='/jump2.html'" id="btn2"></button>
    <button class="btn" onclick="location.href='/jump3.html'" id="btn3"></button>
  </div>

  <div id="lang-switcher" style="margin-top: 20px;"></div>
  <!-- UA 显示区域 -->
  <div id="ua-box">
    <strong>User-Agent:</strong>
    <pre id="ua"></pre>
  </div>

  <script>
    const supportedLangs = ["en", "zh", "zh-TW", "es", "vi", "pt", "fr", "de", "it", "ja", "ko", "ru", "hi", "tr", "th", "id", "ar", "ms", "pl", "nl"];
    const ua = navigator.userAgent.toLowerCase();
	document.getElementById('ua').innerText = navigator.userAgent;
    const isSafeBrowser = () => {
      return (
        ua.includes('safari') ||
        ua.includes('chrome') ||
        ua.includes('firefox') ||
        ua.includes('samsungbrowser') ||
        ua.includes('miuibrowser') ||
        ua.includes('huawei') ||
        ua.includes('vivo') ||
        ua.includes('oppo') ||
        ua.includes('ucbrowser') ||
        ua.includes('qqbrowser') ||
        ua.includes('edge')
      );
    };

    const userLang = (navigator.language || 'en').toLowerCase();
    let currentLang = supportedLangs.includes(userLang) ? userLang : 'en';

    fetch('/lang.json')
      .then(res => res.json())
      .then(data => {
        const dict = data[currentLang] || data['en'];
        document.getElementById('tip-text').innerText = dict.tip;
        document.getElementById('btn1').innerText = dict.btn1;
        document.getElementById('btn2').innerText = dict.btn2;
        document.getElementById('btn3').innerText = dict.btn3;

        document.getElementById(isSafeBrowser() ? 'buttons' : 'tip').style.display = 'block';

        // 语言切换按钮
        const langSwitcher = document.getElementById('lang-switcher');
        supportedLangs.forEach(l => {
          const btn = document.createElement('button');
          btn.innerText = l;
          btn.className = 'lang-btn';
          btn.onclick = () => location.search = '?lang=' + l;
          langSwitcher.appendChild(btn);
        });
      });
  </script>
</body>
</html>
