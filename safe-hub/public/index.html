<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Safe Hub</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body { font-family: sans-serif; text-align: center; padding: 2em; margin: 0; background: #f9f9f9; }
    .btn {
      margin: 1em auto;
      padding: 1em;
      font-size: 18px;
      background: linear-gradient(90deg, #ff7a18, #af002d 70%);
      color: white;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      width: 90%;
      max-width: 320px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }
    .lang-btn {
      margin: 0.3em;
      padding: 0.4em 0.8em;
      font-size: 13px;
      border-radius: 6px;
      border: 1px solid #ccc;
      background: #fff;
      cursor: pointer;
    }
    #tip-img {
      max-width: 220px;
      margin: 1em auto;
      display: block;
    }
    #ua-box {
      font-size: 12px;
      color: #555;
      margin-top: 2em;
    }
  </style>
</head>
<body>

  <!-- 提示区域 -->
  <div id="tip" style="display:none;">
    <img id="tip-img" src="/tip.png" alt="Open in browser" />
    <h3 id="tip-text"></h3>
  </div>

  <!-- 按钮区域 -->
  <div id="buttons" style="display:none;">
    <button class="btn" onclick="location.href='/jump1.html'" id="btn1"></button>
    <button class="btn" onclick="location.href='/jump2.html'" id="btn2"></button>
    <button class="btn" onclick="location.href='/jump3.html'" id="btn3"></button>
  </div>

  <!-- 语言切换按钮 -->
  <div id="lang-switcher" style="margin-top: 20px;"></div>

  <!-- UA 显示区域 -->
  <div id="ua-box">
    <div><strong>Language:</strong> <span id="lang"></span></div>
    <div><strong>User-Agent:</strong></div>
    <pre id="ua"></pre>
  </div>

  <script>
    const supportedLangs = ["en", "zh", "zh-TW", "es", "vi", "pt", "fr", "de", "it", "ja", "ko", "ru", "hi", "tr", "th", "id", "ar", "ms", "pl", "nl"];
    const ua = navigator.userAgent.toLowerCase();
    document.getElementById('ua').innerText = navigator.userAgent;

    // 语言识别
    const urlParams = new URLSearchParams(window.location.search);
    const queryLang = urlParams.get('lang');
    const navLang = (navigator.language || 'en').split('-')[0];
    let currentLang = queryLang || (supportedLangs.includes(navLang) ? navLang : 'en');
    document.getElementById('lang').innerText = currentLang;

    // 优先识别常见“内嵌浏览器”
    const isUnsafeBrowser = () => {
      return (
        ua.includes('micromessenger') ||  // 微信
        ua.includes('toutiao') ||
        ua.includes('tiktok') ||
        ua.includes('douyin') ||
        ua.includes('fbav') ||            // Facebook
        ua.includes('instagram') ||
        ua.includes('line')
      );
    };

    const isSafeBrowser = () => !isUnsafeBrowser();

    // 加载语言包
    fetch('/lang.json')
      .then(res => res.json())
      .then(data => {
        const dict = data[currentLang] || data['en'];
        document.getElementById('tip-text').innerText = dict.tip;
        document.getElementById('btn1').innerText = dict.btn1;
        document.getElementById('btn2').innerText = dict.btn2;
        document.getElementById('btn3').innerText = dict.btn3;

        // 显示提示还是按钮
        document.getElementById(isSafeBrowser() ? 'buttons' : 'tip').style.display = 'block';

        // 语言切换按钮
        const langSwitcher = document.getElementById('lang-switcher');
        supportedLangs.forEach(l => {
          const btn = document.createElement('button');
          btn.innerText = l;
          btn.className = 'lang-btn';
          btn.onclick = () => location.search = '?lang=' + l;
          langSwitcher.appendChild(btn);
        });
      })
      .catch(err => {
        console.error('Language file load failed:', err);
      });
  </script>
</body>
</html>
